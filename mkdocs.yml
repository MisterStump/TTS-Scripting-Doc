site_name: Tabletop Simulator Scripting Documentation
theme:
  name: 'material'
  palette:
    primary: 'red'
    accent: 'red'
  feature:
    tabs: true
markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
pages:
  - Home: index.md
  - About: about.md
  - Getting Started:
    - Introduction: introduction.md
    - Atom: atom.md
  - Lua API:
    - AssetBundle : assetbundle.md
  